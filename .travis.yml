language: python
dist: xenial
sudo: true
addons:
  apt:
    packages:
    - qemu
    - qemu-user-static
    - binfmt-support
    - parted
    - wget
    - dosfstools
    - zip
script:
- sudo bash ./create-image
- xz -v -z pynab.img -c > pynab.img.xz
- zip -v pynab.img.zip pynab.img
deploy:
  provider: releases
  api_key:
    secure: 
  file: pynab.img
  on:
    repo: nabaztag2018/pynab
    branch: images
